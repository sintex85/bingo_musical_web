<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Musical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bingo Musical Kiko</h1>
  <div>
    <input type="text" id="playlist" placeholder="Spotify playlist URL">
    <button id="create">Crear Partida</button>
  </div>
  <div id="link"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const createBtn = document.getElementById('create');
    createBtn.addEventListener('click', async () => {
      const playlistUrl = document.getElementById('playlist').value;
      const res = await fetch('/create-session', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ playlistUrl })
      });
      const data = await res.json();
      const url = `${location.origin}/player.html?sessionId=${data.sessionId}`;
      document.getElementById('link').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    });
  </script>
</body>
</html>
